<!-- x-tag sample -->
<div ng-app="fxosApp">
  <dl ng-controller="fxosctrl">
    <dd id="slidebox">
      <nav class="actions">
        <button ng-click="next()"><- Previous Slide</button>
        <button ng-click="prev()">Next Slide -></button>
        <button ng-click="slideTo(2)">Slide To 3</button>
        <button ng-click="slideOrientation()">Toggle orientation</button>
      </nav>

      <x-slidebox ng-click="next()" id="slidebox_demo" orientation="{{origin}}" ng-init="origin='x'">
        <x-slides>
          <x-slide><img src="http://reading.fxos.org:8088/xtag/bower_components/x-tag-slidebox/demo/birnimal-calendar.png" /></x-slide>
          <x-slide><img src="http://reading.fxos.org:8088/xtag/bower_components/x-tag-slidebox/demo/birnimal-graph.png" /></x-slide>
          <x-slide><img src="http://reading.fxos.org:8088/xtag/bower_components/x-tag-slidebox/demo/birnimal-detail.png" /></x-slide>
          <x-slide><img src="http://reading.fxos.org:8088/xtag/bower_components/x-tag-slidebox/demo/birnimal-settings.png" /></x-slide>
        </x-slides>
      </x-slidebox>

    </dd>
  </dl>
</div>
<script type="text/javascript">
angular.module('fxosApp',[])
    .controller('fxosctrl', ['$scope', function($scope) {
        $scope.demo = document.getElementById('slidebox_demo');
        $scope.next = function(){ $scope.demo.slideNext(); }
        $scope.prev = function(){ $scope.demo.slidePrevious(); }
        $scope.slideTo = function(sendnum){ $scope.demo.slideTo(sendnum); }
        $scope.slideOrientation = function(){ $scope.origin = ($scope.origin == 'x') ? 'y' : 'x'; }
    }]);
</script>
