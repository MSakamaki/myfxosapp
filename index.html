<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="http://msakamaki.github.io/polymer-sample/bower_components/platform/platform.js"></script>
    <link rel="import" href="http://msakamaki.github.io/polymer-sample/src/my-element.html">
    <link rel="import" href="http://reading.fxos.org:8088/xcd/src/x-business-card.html">
    <link rel="import" href="http://reading.fxos.org:8088/bower_components/x-pokemon/x-pokemon.html">
    <link rel="import" href="http://reading.fxos.org:8088/ghc/bower_components/github-card/webcomponent/github-card.html">
    <!--script src="http://reading.fxos.org:8088/brick/bower_components/brick/dist/platform/platform.js"></script-->


    <link rel="stylesheet" type="text/css" href="http://reading.fxos.org:8088/xtag/bower_components/x-tag-slidebox/src/slidebox.css"/>
    <script type="text/javascript" src="http://reading.fxos.org:8088/xtag/bower_components/x-tag-slidebox/demo/x-tag-components.js"></script>
    <script type="text/javascript" src="http://reading.fxos.org:8088/xtag/bower_components/x-tag-slidebox/src/slidebox.js"></script>

    <link rel="import" href="./js/vendor/brick/dist/brick.html">
    <link rel="import" href="./js/vendor/brick-flipbox/src/brick-flipbox.html">
    <title>myfxosapp</title>
    <script src="./js/vendor/angular/angular.js"></script>
    <style type="text/css">
      #slidebox_demo {
        height: 300px;
        width: 220px;
      }
      #slidebox_demo img{
        height: 100%;
        width: 100%;
      }
    </style>
</head>

<body>
    <header class="header" role="navigation">
        <div>myfxosapp</div>
    </header>

    <div id="main" ng-app>
        <ul>
          <a href="#" id="about">About</a>
          <my-element></my-element>
        </ul>
        <ul><a href="http://pokemondb.net/pokedex/all"ã€€target="_blank">Pokemon lists</a></ul>
        <ul><input type="text" ng-model="pokename" ng-init="pokename='pikachu'"></ul>
        <ul><x-pokemon name={{pokename|lowercase}}></x-pokemon></ul>
        <ul><github-card user="FxOS-Code-Reading-Group"></github-card></ul>
        <ul><x-business-card animation="hinge" thema="enpura"></x-business-card></ul>
        <ul>

        </ul>
    </div>

  <dl>
    <dd id="slidebox">
      <nav class="actions">
        <button data-action-type="slidePrevious"><- Previous Slide</button>
        <button data-action-type="slideNext">Next Slide -></button>
        <button data-action-type="slideTo">Slide To 3</button>
        <button data-action-type="slideOrientation">Toggle orientation</button>
      </nav>

      <x-slidebox id="slidebox_demo" orientation="x">
        <x-slides>
          <x-slide><img src="http://reading.fxos.org:8088/xtag/bower_components/x-tag-slidebox/demo/birnimal-calendar.png" /></x-slide>
          <x-slide><img src="http://reading.fxos.org:8088/xtag/bower_components/x-tag-slidebox/demo/birnimal-graph.png" /></x-slide>
          <x-slide><img src="http://reading.fxos.org:8088/xtag/bower_components/x-tag-slidebox/demo/birnimal-detail.png" /></x-slide>
          <x-slide><img src="http://reading.fxos.org:8088/xtag/bower_components/x-tag-slidebox/demo/birnimal-settings.png" /></x-slide>
        </x-slides>
      </x-slidebox>

    </dd>
  </dl>

    
    <footer></footer>

    <!--script type="text/javascript" src="./js/FirefoxOSAppGenerator.min.js"></script-->
</body>
</html>
