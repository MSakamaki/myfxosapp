<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="http://msakamaki.github.io/polymer-sample/bower_components/platform/platform.js"></script>
    <link rel="import" href="http://msakamaki.github.io/polymer-sample/src/my-element.html">
    <link rel="import" href="http://reading.fxos.org:8088/xcd/src/x-business-card.html">
    <link rel="import" href="http://reading.fxos.org:8088/bower_components/x-pokemon/x-pokemon.html">
    <link rel="import" href="http://reading.fxos.org:8088/ghc/bower_components/github-card/webcomponent/github-card.html">
    <!--script src="http://reading.fxos.org:8088/brick/bower_components/brick/dist/platform/platform.js"></script-->
    <link rel="import" href="http://reading.fxos.org:8088/brick/bower_components/brick/dist/brick.html">
    <link rel="import" href="http://reading.fxos.org:8088/brick/bower_components/src/brick-flipbox.html">
    <title>myfxosapp</title>
    <script src="./js/vendor/angular/angular.js"></script>
</head>

<body>
    <header class="header" role="navigation">
        <div>myfxosapp</div>
    </header>

    <div id="main" ng-app>
        <ul>
          <a href="#" id="about">About</a>
          <my-element></my-element>
        </ul>
        <ul><a href="http://pokemondb.net/pokedex/all"ã€€target="_blank">Pokemon lists</a></ul>
        <ul><input type="text" ng-model="pokename" ng-init="pokename='pikachu'"></ul>
        <ul><x-pokemon name={{pokename|lowercase}}></x-pokemon></ul>
        <ul><github-card user="FxOS-Code-Reading-Group"></github-card></ul>
        <ul><x-business-card animation="hinge" thema="enpura"></x-business-card></ul>
        <ul>
            <brick-flipbox class="demo">
              <div>front</div>
              <div>back</div>
                </brick-flipbox>
                <select name="direction" id="direction">
                  <option value="right" selected="selected">Right</option>
                  <option value="left">Left</option>
                  <option value="up">Up</option>
                  <option value="down">Down</option>
                </select>
                <button id="toggleButton">Toggle</button>

                <script>
                window.addEventListener('WebComponentsReady',function(){
                  var toggleButton = document.getElementById('toggleButton');
                  var direction = document.getElementById('direction');
                  var flipbox = document.querySelector('brick-flipbox');
                  toggleButton.addEventListener('click', function() {
                    flipbox.toggle();
                  });
                  direction.addEventListener('change', function(e) {
                    flipbox.direction = e.currentTarget.value;
                  });
                });
                </script>
        </ul>
    </div>

    
    
    <footer></footer>

    <!--script type="text/javascript" src="./js/FirefoxOSAppGenerator.min.js"></script-->
</body>
</html>
